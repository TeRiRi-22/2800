<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 100%;
            display: flex;
        }

        .red {
            width: 100%;
            height: 200px;
            background-color: red;
        }

        .blue {
            width: 70%;
            height: 200px;
            background-color: blue;
        }

        .black {
            width: 30%;
            height: 200px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red"></div>
    </div>
    <div class="container">
        <div class="blue"></div>
        <div class="black"></div>
    </div>
</body>
</html>
